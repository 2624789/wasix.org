on:
  push:
    branches:
      - "main"

env:
  RUST_BACKTRACE: full

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Publish to wasix.org
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions/checkout@v3
        with:
          toolchain: stable

      - name: Install the Deploy CLI
        run: cargo install wasmer-deploy-cli -F reqwest/rustls-tls

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      # Specified the command to run in wasix-docs directory because public dir in top level creates conficts with the next.js
      - name: Publish
        run: cd wasix-docs && wasmer-deploy publish --publish-package --registry https://registry.wapm.io/graphql --token=${{ secrets.WAPM_IO_TOKEN }} --non-interactive
